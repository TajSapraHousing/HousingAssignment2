<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="main">
        <div class="calculatorGrid">
            <div class="display">
                <div class="show_area">0</div>
            </div>
            <div class="row">
                <div>
                    <button class="actionButtons allClearButton">AC</button>
                </div>
                <div>
                    <button class="actionButtons backButton">back</button>
                </div>
                <div>
                    <button class="operatorButtons" id="modulus">%</button>
                </div>
                <div>
                    <button class="operatorButtons" id="divide">/</button>
                </div>
            </div>
            <div class="row">
                <div>
                    <button class="numButton">7</button>
                </div>
                <div>
                    <button class="numButton">8</button>
                </div>
                <div>
                    <button class="numButton">9</button>
                </div>
                <div>
                    <button class="operatorButtons" id="multiply">*</button>
                </div>
            </div>
            <div class="row">
                <div>
                    <button class="numButton">4</button>
                </div>
                <div>
                    <button class="numButton">5</button>
                </div>
                <div>
                    <button class="numButton">6</button>
                </div>
                <div>
                    <button class="operatorButtons" id="subtract">-</button>
                </div>
            </div>
            <div class="row">
                <div>
                    <button class="numButton">1</button>
                </div>
                <div>
                    <button class="numButton">2</button>
                </div>
                <div>
                    <button class="numButton">3</button>
                </div>
                <div>
                    <button class="operatorButtons" id="add">+</button>
                </div>
            </div>
            <div class="row rowlast">
                <div>
                    <button id="decimalButton">.</button>
                </div>
                <div>
                    <button class="numButton">0</button>
                </div>
                <div id="equaldiv">
                    <button class="actionButtons" id="Evaluate">=</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
